<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
     <ion-back-button defaultHref="/produto"> </ion-back-button>
   </ion-buttons>

    <ion-title>Onde Deseja Receber?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row  class="ion-align-self-start">
      <ion-col size="6" offset="3"  size-md="4" offset-md="4" >
          <ion-img [src]= "logo"></ion-img>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" >
        <ion-button [routerLink]="['/produto/confirmar']" color="primary"  expand="block">
          <ion-icon  slot="start" name="locate"></ion-icon>
          Minha Localizacao
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-button [routerLink]="['/produto/confirmar']" color="primary"  expand="block">
          <ion-icon  slot="start" name="home"></ion-icon>
          Minha Residencia
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" >
        <ion-button  color="primary"  expand="block">
          <ion-icon  slot="start" name="locate"></ion-icon>
          Outro
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
