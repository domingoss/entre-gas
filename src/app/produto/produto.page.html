
<ion-app>

  <ion-toolbar color="secondary">
    <ion-title >Entre-Gas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>







<ion-content>

  <ion-grid  >


    <ion-row class="ion-align-items-center">

      <ion-col size-sm="6" offset-sm="3" size-md="6" offset-md="3">
        <ion-card *ngFor="let produto of produtos">
          <ion-card-header color="secondary">
            <ion-card-title>
              <ion-label style="color: white; ">{{produto.p_nome}}</ion-label>
            </ion-card-title>
          </ion-card-header>

            <div class="ion-margin">
              <ion-img style="width: 150px; margin:auto;" src = "assets/gas-bottle-warning.png"></ion-img>
            </div>


          <ion-card-content >

            <ion-item >
              <ion-icon color="secondary"  slot="start"></ion-icon>
              <ion-label class="ion-text-center">{{produto.p_nome }}</ion-label>
            </ion-item>

            <ion-item >
              <ion-icon color="secondary"  slot="start"></ion-icon>
              <ion-label class="ion-text-center">{{produto.p_peso}}</ion-label>
            </ion-item>

            <ion-item >
              <ion-icon color="secondary" name="logo-usd" slot="start"></ion-icon>
              <ion-label class="ion-text-center">{{produto.p_preco}}</ion-label>
            </ion-item>

            <ion-item >
              <ion-icon color="secondary" name="time" slot="start"></ion-icon>
              <ion-label class="ion-text-center">Tempo</ion-label>
            </ion-item>


              <ion-button [routerLink]="[produto.p_id]" expand="block"  >
                <ion-label class="ion-text-center">Encomendar</ion-label>
                <ion-icon  slot="start" name="add-circle-outline"></ion-icon>
              </ion-button>





          </ion-card-content>
          </ion-card>
    </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
</ion-app>
