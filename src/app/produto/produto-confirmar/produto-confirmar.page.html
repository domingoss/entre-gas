<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
     <ion-back-button defaultHref="/produto"> </ion-back-button>
   </ion-buttons>

    <ion-title>Confirmar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row class="ion-align-self-start"  >
      <ion-col size-sm="6" offset-sm="3">
          <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-img style="width:190px; margin:auto;" src= "../assets/checkout.png"></ion-img>
             </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-item>
                <ion-icon color="secondary"  slot="start" name="locate"></ion-icon>
                <ion-label class="ion-text-center"></ion-label>
              </ion-item>

              <ion-item>
                <ion-icon color="secondary"  slot="start" name="timer"></ion-icon>
                <ion-label class="i"></ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>



    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <div>
            <ion-button  color="primary"  expand="block">
              <ion-icon  slot="start" name="locate"></ion-icon>
              Submeter
            </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
