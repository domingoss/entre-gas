<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Outra Localizacao</ion-title>

    <ion-buttons slot="start">
     <ion-back-button defaultHref="/produto"> </ion-back-button>
   </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input>
  </ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-img style="width:190px; margin:auto;" src= "../assets/placeholder.png"></ion-img>
             </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-item>
                <ion-input type="text" placeholder="Sua Localizacao"></ion-input>
                <ion-button >
                    <ion-icon name="pin" ></ion-icon>
                </ion-button>
              </ion-item>

              </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3">
          <ion-button [routerLink]="['/produto/confirmar']" color="primary"  expand="block">
            <ion-icon  slot="start" name="add-circle-outline"></ion-icon>
             Submeter
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
