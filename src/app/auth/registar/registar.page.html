<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Crie Uma Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form  #form="ngForm" (ngSubmit)="onRegister(form)">
      <ion-grid>
        <ion-row  class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">

            </div>
            <div class="ion-padding">
              <ion-item>
                <ion-input  name="nome" type="text" placeholder="Nome" ngModel required></ion-input>
                <ion-icon slot="start" name="person"></ion-icon>
              </ion-item>

              <ion-item>
                <ion-input name="email" type="email" placeholder="Gas@email.com" ngModel required></ion-input>
                <ion-icon slot="start" name="mail"></ion-icon>
              </ion-item>

              <ion-item>
                <ion-input name="senha" type="password" placeholder="Senha" ngModel required></ion-input>
                  <ion-icon slot="start" name="key"></ion-icon>
              </ion-item>

              <ion-item>
                <ion-input name="confirmar" type="password" placeholder="Comfirmar Senha" ngModel required></ion-input>
                <ion-icon slot="start" name="key"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input name="endereco" type="text" placeholder="Sua Residencia" ngModel required></ion-input>
                  <ion-icon slot="start" name="home"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input name="contacto" type="number" placeholder="Contacto" ngModel required></ion-input>
                  <ion-icon slot="start" name="call"></ion-icon>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

</ion-content>
